    <header class="topbar glass">
      <div class="container nav-flex">

          <img src="../img/logoprincipal.jpeg" alt="" width="32" height="32" />
          <span>Cosprysma</span>
        </a>
       <nav class="mainnav" id="nav">
          <a href="index.html">Início</a>
          <a href="reportagem-queren-garcia.html">Estrela da Semana</a>
          <a href="reportagem-fernanda-melo.html">Fanart</a>

            class="icon-btn"
            aria-label="Alternar tema"

            id="burger"

            aria-label="Abrir menu"
            aria-expanded="false"

    <main class="container narrow">
      <article id="post" class="card glass" style="margin-top: 24px; padding: 18px">

        <h1 id="post-title"></h1>
        <p class="muted" id="post-subtitle"></p>
        <p class="muted" id="post-date" style="margin-bottom: 16px"></p>

        <p id="post-intro" class="lead"></p>

        <section id="post-slideshow" class="post-slideshow">
          <div class="slide-main">
            <img id="slide-image" alt="" />
            <p id="slide-caption" class="muted"></p>
          </div>
          <div class="slide-thumbs" id="slide-thumbs"></div>
        </section>
      </article>
    </main>

    <button class="to-top" aria-label="Voltar ao topo">Topo</button>

    <script src="/assents/config.js" defer></script>
    <script src="/assents/main.js" defer></script>
